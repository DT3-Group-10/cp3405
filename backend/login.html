<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <form id="form">
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input id="usernameField" class="form-control" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" id="passwordField" class="form-control">
        </div>
        <button id="loginBtn" class="btn btn-outline-success btn-lg shadow">Login</button>
    </form>

    <button id="registerBtn" class="btn btn-outline-success btn-lg shadow">Register</button>

    <script src="login.js"> </script>

</body>


</html>
