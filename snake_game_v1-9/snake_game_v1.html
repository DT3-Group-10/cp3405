<!DOCTYPE html>
<html>

<head>
  <title>Snake Game</title>
</head>

<body>
  <div id="score">0</div>
  <div id="current-score">Current Score: 0</div>
  <div id="high-score">High Score: 0</div>
  <canvas id="snakeboard" width="400" height="400"></canvas>
  <div id="game-over" style="display: none; text-align: center;">
    Game Over! Your final score: <span id="final-score">0</span><br>
    <button onclick="restartGame()">Restart</button>
  </div>

  <h1 id="difficulty-level">MODE: </h1>
  <h4 id="snakespeed">SPEED: 10</h4>
  <h4 id="speedincrement">Increment: 5</h4>

  <div id="welcome-overlay">
    <div id="welcome-text">Welcome to Snake</div>
    <div class="difficultyLvls">
      <button class="difficulty-button" value="3" onclick="changeDifficultyLevel(this.value)">Easy</button>
      <button class="difficulty-button" value="2" onclick="changeDifficultyLevel(this.value)">Medium</button>
      <button class="difficulty-button" value="1" onclick="changeDifficultyLevel(this.value)">Hard</button>
    </div>
  </div>

  <style>
    #snakeboard {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: lightblue;
    }

    #score {
      text-align: center;
      font-size: 140px;
    }

    #game-over {
      text-align: center;
    }

    #welcome-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-size: 36px;
      z-index: 999;
    }

    #welcome-text {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #play-text {
      font-size: 24px;
    }

    .difficulty-button {
      border: none;
      color: black;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
    }
  </style>

  <script src="snake_game.js"></script>
</body>

</html>
